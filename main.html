<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
</head>
<body>

    <!-- Main Table -->
    <table border="1">
        <caption>Main Table</caption>
        <tr>
            <td>
                <!-- Nested Table 1 -->
                <table border="1">
                    <caption>Nested Table 1</caption>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 2 -->
                <table border="1">
                    <caption>Nested Table 2</caption>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 3</td>
                        <td>Data 4</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 with List -->
                <table border="1">
                    <caption>Nested Table 3</caption>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Item A</td>
                        <td>Item B</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <!-- List inside a cell -->
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 4 with Background Color -->
                <table border="1">
                    <caption>Nested Table 4</caption>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                    <tr>
                        <td style="background-color: black; color: white;">HTML</td>
                        <td>Data 7</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
